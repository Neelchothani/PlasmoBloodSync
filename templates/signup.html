{% extends "base.html" %}
{% block title %}Sign Up | PlasmoBlood Sync{% endblock %}
{% block content %}
<form method="POST" class="bg-gray-800 p-8 rounded shadow-lg space-y-6 w-full max-w-md mx-auto mt-10">
  <h2 class="text-2xl font-bold text-center text-red-400">Sign Up</h2>

  <input type="text" name="name" placeholder="Full Name" class="w-full p-2 rounded bg-gray-700 text-white" required />
  <input type="email" name="email" placeholder="Email" class="w-full p-2 rounded bg-gray-700 text-white" required />
  <input type="password" name="password" placeholder="Password" class="w-full p-2 rounded bg-gray-700 text-white" required />

  <!-- Role selection -->
  <select name="role" class="w-full p-2 rounded bg-gray-700 text-white" required>
    <option value="" disabled selected>Select Role</option>
    <option value="donor">Donor</option>
    <option value="admin">Admin (restricted)</option>
  </select>
  <p class="text-xs text-gray-400 mt-1">
    ⚠️ Only predefined admin emails can sign up as Admin.
  </p>

  <button type="submit" class="w-full bg-red-500 hover:bg-red-600 py-2 rounded">Sign Up</button>

  <p class="text-center text-sm mt-4">
    Already have an account?
    <a href="{{ url_for('signin') }}" class="text-red-400 hover:underline">Sign In</a>
  </p>
</form>
{% endblock %}
