<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Response Recorded</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f8f9fa; }
    h2 { color: #28a745; }
  </style>
  <script>
    setTimeout(() => {
      window.close();
    }, 2000); // auto close after 2 sec
  </script>
</head>
<body>
  {% if action == "accept" %}
    <h2>✅ Your acceptance has been recorded.</h2>
    <p>You will also receive a confirmation email.</p>
  {% elif action == "reject" %}
    <h2>❌ Your rejection has been recorded.</h2>
  {% endif %}
  <p>This window will close automatically.</p>
</body>
</html>
