<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanning for Donors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }

        .scanner-container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        /* Radar Container */
        .radar-container {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 30px auto;
        }

        .radar-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }

        .radar-circle:nth-child(1) {
            width: 250px;
            height: 250px;
        }

        .radar-circle:nth-child(2) {
            width: 180px;
            height: 180px;
            animation: pulse-ring 2s ease-in-out infinite;
        }

        .radar-circle:nth-child(3) {
            width: 110px;
            height: 110px;
            animation: pulse-ring 2s ease-in-out 0.5s infinite;
        }

        @keyframes pulse-ring {
            0%, 100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        /* Center dot */
        .radar-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            animation: pulse-dot 1.5s ease-in-out infinite;
        }

        @keyframes pulse-dot {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.3);
                opacity: 0.7;
            }
        }

        /* Radar sweep line */
        .radar-sweep {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 125px;
            height: 2px;
            background: linear-gradient(to right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.8));
            transform-origin: left center;
            animation: radar-spin 3s linear infinite;
        }

        @keyframes radar-spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Blip dots */
        .radar-blip {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #00ff00;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff00;
            animation: blip-fade 2s ease-in-out infinite;
        }

        .blip1 { top: 30%; left: 70%; animation-delay: 0s; }
        .blip2 { top: 60%; left: 25%; animation-delay: 0.5s; }
        .blip3 { top: 75%; left: 65%; animation-delay: 1s; }

        @keyframes blip-fade {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .status-message {
            font-size: 18px;
            margin-bottom: 20px;
            opacity: 0.9;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .countdown {
            font-size: 72px;
            font-weight: bold;
            margin: 20px 0;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            display: none;
        }

        .donor-found {
            background: rgba(40, 167, 69, 0.2);
            border: 2px solid #28a745;
            border-radius: 15px;
            padding: 25px;
            margin-top: 25px;
            display: none;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .donor-found h2 {
            color: #90ee90;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .donor-info {
            text-align: left;
            margin: 10px 0;
            font-size: 16px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .donor-info:last-of-type {
            border-bottom: none;
        }

        .donor-info strong {
            color: #ffd700;
            display: inline-block;
            min-width: 120px;
        }

        .notification-badge {
            display: inline-block;
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid #ffd700;
            border-radius: 10px;
            padding: 10px 15px;
            margin-top: 15px;
            font-size: 14px;
        }

        .close-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
            display: none;
        }

        .close-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .loading-dots {
            display: inline-block;
        }

        .loading-dots span {
            animation: blink 1.4s infinite;
            animation-fill-mode: both;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 80%, 100% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="scanner-container">
        <h1>üîç Scanning for Nearby Donors</h1>
        <p class="status-message" id="statusMessage">
            Searching for eligible donors in your area<span class="loading-dots"><span>.</span><span>.</span><span>.</span></span>
        </p>
        
        <!-- Radar Animation -->
        <div class="radar-container" id="radarContainer">
            <div class="radar-circle"></div>
            <div class="radar-circle"></div>
            <div class="radar-circle"></div>
            <div class="radar-center"></div>
            <div class="radar-sweep"></div>
            <div class="radar-blip blip1"></div>
            <div class="radar-blip blip2"></div>
            <div class="radar-blip blip3"></div>
        </div>
        
        <div class="countdown" id="countdown">10</div>
        
        <div class="donor-found" id="donorFound">
            <h2>‚úÖ Donor Found!</h2>
            <div class="donor-info">
                <strong>Name:</strong> <span id="donorName">-</span>
            </div>
            <div class="donor-info">
                <strong>Blood Group:</strong> <span id="donorBloodGroup">-</span>
            </div>
            <div class="donor-info">
                <strong>Phone:</strong> <span id="donorPhone">-</span>
            </div>
            <div class="donor-info">
                <strong>Email:</strong> <span id="donorEmail">-</span>
            </div>
            <div class="notification-badge">
                üìß Notification sent to donor
            </div>
        </div>

        <button class="close-btn" id="closeBtn" onclick="closeWindow()">
            Close Window
        </button>
    </div>

    <script>
        const requestId = "{{ request_id }}";
        let countdownValue = 10;
        let countdownInterval;
        let pollingInterval;

        function closeWindow() {
            window.close();
            // Fallback if window.close() doesn't work
            setTimeout(() => {
                window.location.href = '/dashboard';
            }, 500);
        }

        function startCountdown() {
            const countdownEl = document.getElementById('countdown');
            const radarContainer = document.getElementById('radarContainer');
            
            countdownEl.style.display = 'block';
            radarContainer.style.display = 'none';
            
            countdownInterval = setInterval(() => {
                countdownValue--;
                countdownEl.textContent = countdownValue;
                
                if (countdownValue <= 0) {
                    clearInterval(countdownInterval);
                    clearInterval(pollingInterval);
                    closeWindow();
                }
            }, 1000);
        }

        function checkRequestStatus() {
            fetch(`/get_request/${requestId}`)
                .then(res => {
                    if (!res.ok) {
                        throw new Error(`HTTP ${res.status}`);
                    }
                    return res.json();
                })
                .then(data => {
                    if (data.status === 'success') {
                        const request = data.request;
                        
                        if (request.status === 'accepted' && request.accepted_donor) {
                            clearInterval(pollingInterval);
                            showDonorFound(request.accepted_donor);
                            startCountdown();
                        } else if (request.status === 'rejected') {
                            document.getElementById('statusMessage').innerHTML = 
                                '‚ùå Request declined<span class="loading-dots"><span>.</span><span>.</span><span>.</span></span> Finding another donor';
                        }
                    }
                })
                .catch(err => {
                    console.error('Error checking status:', err);
                });
        }

        function showDonorFound(donor) {
            document.getElementById('statusMessage').textContent = '‚úÖ Match Found!';
            
            const donorFoundDiv = document.getElementById('donorFound');
            donorFoundDiv.style.display = 'block';
            
            document.getElementById('donorName').textContent = donor.name || 'N/A';
            document.getElementById('donorBloodGroup').textContent = donor.blood_group || 'Unknown';
            document.getElementById('donorPhone').textContent = donor.phone || 'N/A';
            document.getElementById('donorEmail').textContent = donor.email || 'N/A';
            
            document.getElementById('closeBtn').style.display = 'inline-block';
        }

        // Start polling every 2 seconds
        pollingInterval = setInterval(checkRequestStatus, 2000);
        checkRequestStatus(); // Check immediately

        // Safety timeout: close after 30 seconds if no donor found
        setTimeout(() => {
            if (countdownValue === 10) {
                clearInterval(pollingInterval);
                alert('‚è±Ô∏è No response received. Redirecting to dashboard...');
                window.location.href = '/dashboard';
            }
        }, 30000);
    </script>
</body>
</html>
