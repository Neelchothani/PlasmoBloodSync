<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanning for Donors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .scanner-container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }

        .scanner-icon {
            font-size: 80px;
            animation: pulse 2s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .status-message {
            font-size: 18px;
            margin-bottom: 25px;
            opacity: 0.9;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .countdown {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            color: #ffd700;
        }

        .donor-found {
            background: rgba(40, 167, 69, 0.2);
            border: 2px solid #28a745;
            border-radius: 15px;
            padding: 25px;
            margin-top: 25px;
            display: none;
        }

        .donor-found h2 {
            color: #90ee90;
            margin-bottom: 15px;
        }

        .donor-info {
            text-align: left;
            margin: 10px 0;
            font-size: 16px;
        }

        .donor-info strong {
            color: #ffd700;
        }

        .close-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .close-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="scanner-container">
        <div class="scanner-icon">üîç</div>
        <h1>Scanning for Nearby Donors</h1>
        <p class="status-message" id="statusMessage">Looking for eligible donors in your area...</p>
        <div class="spinner" id="spinner"></div>
        
        <div class="countdown" id="countdown" style="display: none;">10</div>
        
        <div class="donor-found" id="donorFound">
            <h2>‚úÖ Donor Found!</h2>
            <div class="donor-info">
                <strong>Name:</strong> <span id="donorName">-</span>
            </div>
            <div class="donor-info">
                <strong>Blood Group:</strong> <span id="donorBloodGroup">-</span>
            </div>
            <div class="donor-info">
                <strong>Phone:</strong> <span id="donorPhone">-</span>
            </div>
            <div class="donor-info">
                <strong>Email:</strong> <span id="donorEmail">-</span>
            </div>
            <p style="margin-top: 15px; opacity: 0.8;">
                üìß A notification has been sent to the donor
            </p>
        </div>

        <button class="close-btn" id="closeBtn" style="display: none;" onclick="window.close()">
            Close Window
        </button>
    </div>

    <script>
        const requestId = "{{ request_id }}";
        let countdownValue = 10;
        let countdownInterval;

        // Start countdown and polling
        function startCountdown() {
            const countdownEl = document.getElementById('countdown');
            countdownEl.style.display = 'block';
            
            countdownInterval = setInterval(() => {
                countdownValue--;
                countdownEl.textContent = countdownValue;
                
                if (countdownValue <= 0) {
                    clearInterval(countdownInterval);
                    window.close();
                    // Fallback if window.close() doesn't work
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 500);
                }
            }, 1000);
        }

        // Poll for request status
        function checkRequestStatus() {
            fetch(`/get_request/${requestId}`)
                .then(res => res.json())
                .then(data => {
                    if (data.status === 'success') {
                        const request = data.request;
                        
                        if (request.status === 'accepted' && request.accepted_donor) {
                            showDonorFound(request.accepted_donor);
                            startCountdown();
                        } else if (request.status === 'rejected') {
                            document.getElementById('statusMessage').textContent = 
                                '‚ùå Request was declined. Looking for other donors...';
                        } else {
                            // Still pending, check again in 2 seconds
                            setTimeout(checkRequestStatus, 2000);
                        }
                    }
                })
                .catch(err => {
                    console.error('Error checking status:', err);
                    setTimeout(checkRequestStatus, 3000);
                });
        }

        function showDonorFound(donor) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('statusMessage').style.display = 'none';
            
            const donorFoundDiv = document.getElementById('donorFound');
            donorFoundDiv.style.display = 'block';
            
            document.getElementById('donorName').textContent = donor.name || 'N/A';
            document.getElementById('donorBloodGroup').textContent = donor.blood_group || 'Unknown';
            document.getElementById('donorPhone').textContent = donor.phone || 'N/A';
            document.getElementById('donorEmail').textContent = donor.email || 'N/A';
            
            document.getElementById('closeBtn').style.display = 'inline-block';
        }

        // Start polling when page loads
        checkRequestStatus();

        // Auto-close after 30 seconds if no response (safety timeout)
        setTimeout(() => {
            if (countdownValue === 10) { // Countdown hasn't started yet
                alert('No response received. Redirecting to dashboard...');
                window.location.href = '/dashboard';
            }
        }, 30000);
    </script>
</body>
</html>
